<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="./assets/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sales Dashboard</title>
  <script type="module" crossorigin src="./assets/index-Cm3EWAHm.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-DHeAzngH.css">
</head>
<body>
    <div id="dashboard">
        <!-- Sidebar -->
        <div id="sidebar">
            <h2>Dashboard</h2>

            <!-- User Info -->
            <div id="user-info">
                <img src="./assets/favicon.png" alt="User Avatar">
                <p> Hasan Khaddour</p>
                <p><strong>Role:</strong> Admin</p>
            </div>

            <!-- Chart Selection -->
            <div id="chart-controls">
                <label for="chart-type">Select Plot Type:</label>
                <select id="chart-type">
                    <option value="barChart">Video Game Sales by Genre</option>
                    <option value="lineChart">Global Sales Over the Years</option>
                    <option value="scatterChart">North America vs. Global Sales</option>
                    <option value="contextVisChart">Global Sales With Context</option>
                    <option value="pieChart">Monthly Sales Data</option>
                    <option value="YearbarChart">Video Game Sales by Month</option>
                    
                    
                </select>

                <!-- Difficulty Filters (Only for Scatter Plot) -->
                <div id="scatter-filters" style="display: none;">
                    <label><input type="checkbox" id="filter-easy" value="Easy" checked> Easy</label>
                    <label><input type="checkbox" id="filter-intermediate" value="Intermediate" checked> Intermediate</label>
                    <label><input type="checkbox" id="filter-hard" value="Difficult" checked> Difficult</label>
                </div>
            </div>

            <!-- Chart Description -->
            <div id="chart-description-container">
                <h3>Chart Description</h3>
                <p id="chart-description">Select a chart to see details.</p>
            </div>
        </div>

        <!-- Main Content Area -->
        <div id="main-content">
            <!-- Chart Container -->
            <section id="chart-container">
                <div id="chart"></div>
            </section>

            <!-- Footer -->
            <footer>
                <p>&copy; 2025 Dashboard. All Rights Reserved.</p>
            </footer>
        </div>
    </div>


</body>
</html>
